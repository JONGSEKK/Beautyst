<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" href="/assets/WhatsApp_Image_2022-12-16_at_11.48.50_PM-removebg-preview.png">

    <script src="/scripts/login.js"></script>
</head>
<body>
    <img class="bg" src="/assets/hannah-morgan-ycVFts5Ma4s-unsplash.jpg">

    <div class="container">
        <img src="/assets/hannah-morgan-ycVFts5Ma4s-unsplash.jpg">

        <div class="content">
            <img class="logo" src="/assets/WhatsApp_Image_2022-12-16_at_11.48.50_PM-removebg-preview.png">
            <h1>Welcome to Beautyst</h1>
            <div class="line"></div>
            <p class="description">By entering with your account you can <br>have more control  of the page and<br>get the latest update from us.</p>
            <p class="text">Email : </p>
            <input class="input" id="email" type="email" placeholder="mail@email.com">
            <p class="text">Password :</p>
            <input class="input" id="password" type="password" placeholder="Password"> <br>
            <i class="fa-solid fa-eye" onclick="viewPassword()"></i>
            <button id="submit" type="submit" onclick="validate()">Log In</button>
            <p class="refer">Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
