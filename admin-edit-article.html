<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin-add-edit-article.css" />
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0b36ed70f7.js" crossorigin="anonymous"></script>
    <title>Admin | Edit Article</title>
</head>

<body>
    <div class="div-section">
        <!-- NAVBAR SECTION -->
        <div class="navbar" id="myNavbar">
            <ul class="menu">
                <li class="navbar_item">
                    <a href="admin-dashboard.html" class="navbar_link"><i class="bi bi-house-door-fill"></i> &nbsp;
                            Dashboard</a
                        >
                    </li>
                    <li class="navbar_item">
                        <a href="admin-users.html" class="navbar_link"
                            ><i class="bi bi-person-fill-add"></i> &nbsp;
                            Users</a
                        >
                    </li>
                    <li class="navbar_item" id="active">
                        <a href="" class="navbar_link"
                            ><i class="bi bi-file-text-fill"></i> &nbsp;
                            Articles</a
                        >
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="top">
                    <i class="fa-solid fa-bars list-icon"></i>
                    <div class="logo-div">
                        <a href="admin-dashboard.html">
                            <img
                                id="logo"
                                src="../assets/icon.png"
                                alt="logo.png"
                            />
                        </a>
        </div>
    </div>

    <div class="article-header">
        <div class="header">
            <h4 class="title">Edit Article</h4>
        </div>
        <div class="content-article">
            <form action="" class="form-article">
                <div class="container1">
                    <div class="input-container">
                        <label for="" class="name">Author's Name:</label>
                        <input type="text" class="input-text">
                        <label for="" class="title">Author's Title:</label>
                        <input type="text" class="input-text">
                        <div class="input-container-category">
                            <label for="" class="category">Category:</label>
                            <select name="category" id="category-select">
                                <option value="Fashion">Fashion</option>
                                <option value="Makeup">Makeup</option>
                                <option value="Skincare">Skincare</option>
                                <option value="Grooming">Grooming</option>
                            </select>
                        </div>
                    </div>

                    <div class="upload">
                        <label for="" class="image">Article Image:</label>
                        <input type="file" id="img" title="" value="" style="display:none;">
                        <label for="img" class="upload-image"><i class="bi bi-card-image icon-image"></i></label>
                        <p class="less-than">*Max upload image: 10MB</p>
                        <label for="" class="video">Article Video:</label>
                        <input type="file" id="vdo" title="" value="" style="display:none;">
                        <label for="img" class="upload-video"><i class="bi bi-camera-video-fill icon-video"></i></label>
                        <p class="less-than">*Max upload video: 100MB</p>
                    </div>
                </div>
                <div class="container2">
                    <label for="" class="paragraph1">Article Content (Paragraph 1):</label>
                    <textarea name="input-paragraph1" placeholder="Write paragraph 1 here" id="" cols="30" rows="10"></textarea>
                    <label for="" class="paragraph2">Article Content (Paragraph 2):</label>
                    <textarea name="input-paragraph2" placeholder="Write paragraph 2 here" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="container3">
                    <button class="submit">Submit</button>
                    <button class="cancel"><a href="admin-article.html" class="cancel-link">Cancel</a></button>
                </div>
            </form>
        </div>
    </div>


    </div>
    </div>
    <script src="./scripts/admin.js"></script>
</body>

</html>
