<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="/assets/WhatsApp_Image_2022-12-16_at_11.48.50_PM-removebg-preview.png">
</head>
<body>
    <img class="bg" src="/assets/hannah-morgan-ycVFts5Ma4s-unsplash.jpg">

    <div class="container">
        <img src="/assets/hannah-morgan-ycVFts5Ma4s-unsplash.jpg">

        <div class="content">
            <img class="logo" src="/assets/WhatsApp_Image_2022-12-16_at_11.48.50_PM-removebg-preview.png">
            <h1>Create an Account</h1>
            <div class="line"></div>
            <p class="description">Tell us a bit about yourself by providing the<br>required data in the text field below.</p>
            <div class="content-1">
                <div class="left">
                    <p class="text">First Name : </p>
                    <input class="input" type="text" placeholder="First Name">
                    <p class="text">Email :</p>
                    <input class="input" type="email" placeholder="Email">
                    <p class="text">Password :</p>
                    <input class="input" type="password" placeholder="Password">
                </div>
                    <div class="right">
                    <p class="text-1">Last Name :</p>
                    <input class="input-1" type="text" placeholder="Last Name"> 
                    <p class="text-1">Username :</p>
                    <input class="input-1" type="text" placeholder="Username">
                    <p class="text-1">Confirm Password :</p>
                    <input class="input-1" type="password" placeholder="Confirm Password"> <br>
                </div>
            </div>  
            
            <button type="submit">Sign Up</button>
            <p class="refer">Already have an account? <a href="login.html">Log In</a></p>
            
        </div>
    </div>
</body>
</html>
